# Binds {{{
# Prefix
unbind C-b
set-option -g prefix C-a
bind a send-prefix

# Last active window
unbind l
bind C-a last-window

# hsplit
unbind %
bind | split-window -h

# vsplit
unbind '"'
bind - split-window -v

# Copy mode
unbind [
unbind ]
bind Escape copy-mode
bind p paste-buffer

# Panes
bind up resize-pane -U 1
bind down resize-pane -D 1
bind left resize-pane -L 1
bind right resize-pane -R 1
bind tab next-layout
unbind C-o
bind r rotate-window
bind space select-pane -t:.+
unbind h
unbind j
unbind k
unbind l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Monitor Activity
bind m set-window-option monitor-activity

# Commands
bind / command-prompt -p "man page: " "split-window 'exec man %%'"
bind v command-prompt -p "vim: " "split-window 'exec vim %%'"
bind s command-prompt -p "ssh: " "new-window -n %1 'ssh %1'"
# }}}

# Titles {{{
set-option -g set-titles on
set-option -g set-titles-string '#W(#P) - #T'
set-window-option -g automatic-rename on
# }}}

# Options {{{
set-option -g base-index 1
set-option -g display-time 8000
set-option -g mouse-select-pane on
set-option -g pane-active-border-fg blue
set-option -g pane-active-border-bg blue
set-option -g pane-border-fg white
set-option -g pane-border-bg white
#set-option -g default-shell /bin/bash
set-option -g status-keys vi
set-option -g history-limit 8192
set-option -s escape-time 100
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'
# }}}

# Status Bar {{{
set-option -g status-left ''
set-option -g status-right "[#[fg=red]tmux#[default]]"
set-option -g status-utf8 on
set-option -g status-justify left
set-option -g status-bg black
set-option -g status-fg white
set-option -g status-left-length 40
# }}}

# Colors {{{
set-window-option -g mode-keys vi
set-window-option -g mode-mouse on
set-window-option -g monitor-activity on
set-window-option -g monitor-content off

set-window-option -g window-status-current-bg black
set-window-option -g window-status-current-fg green

set-window-option -g window-status-alert-fg red
set-window-option -g window-status-alert-bg black

set-window-option -g clock-mode-colour yellow
set-window-option -g clock-mode-style 24
# }}}

